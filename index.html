<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Todo list</title>
</head>

<body>

    <div class="container">
        <h1>My To Do List</h1>
        <div class="myTodos">
            <input id="inputField" type="text" placeholder="Got any task?"><button id="addTodo">+</button>
            <p>Completed? Click task <span>To Delete? Double click task</span></p>
            <ul class="todos" id="todoContainer"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
